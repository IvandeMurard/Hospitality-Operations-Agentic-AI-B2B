<svg xmlns="http://www.w3.org/2000/svg" aria-describedby="concentric-desc" aria-label="Aetherix Architecture Concentric Diagram" viewBox="0 0 600 780"><defs><style>.center-subtext,.layer-title{font-family:&quot;Segoe UI&quot;,Arial,sans-serif}.layer-title{font-size:16px;font-weight:600;fill:#fff}.center-subtext{font-size:10px;fill:rgba(255,255,255,.9)}.legend-text{font-size:10px;fill:#cbd5e1}</style></defs><desc id="concentric-desc">Concentric diagram showing Aetherix architecture with four layers: Center (grey) represents existing hotel systems (PMS, POS, RMS). First ring (green) is the Semantic Layer with Unified Model, Events, Adapters, and External APIs. Second ring (blue) is the Intelligence Layer with Reasoning, Prediction, Confidence, and RAG capabilities. Outer ring (orange) is the Delivery Layer with Dashboard, WhatsApp, Slack, and Voice interfaces. The tagline &quot;Glue, not replacement&quot; emphasizes augmentation over replacement.</desc><path fill="#0f172a" d="M0 0h600v780H0z"/><text x="300" y="40" fill="#fff" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="22" font-weight="700" text-anchor="middle">Aetherix Architecture</text><text x="300" y="58" fill="#94a3b8" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="12" text-anchor="middle">Intelligence layer connecting existing hotel systems</text><circle cx="300" cy="380" r="250" fill="none" stroke="#92400e" stroke-dasharray="10 5" stroke-width="55" opacity=".3"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0s" dur="2s" from="1570" to="0"/></circle><circle cx="300" cy="380" r="185" fill="none" stroke="#2563eb" stroke-width="2.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="2s" from="1160" to="0"/></circle><circle cx="300" cy="380" r="120" fill="#064e3b" stroke="#059669" stroke-width="2.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="2s" from="750" to="0"/></circle><circle cx="300" cy="380" r="80" fill="#1e293b" stroke="#475569" stroke-width="2.5"/><g aria-label="Hotel Existing Systems"><circle cx="300" cy="380" r="80" fill="#1e293b" stroke="#475569" stroke-width="2.5"/><text x="300" y="375" fill="#fff" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="14" font-weight="700" text-anchor="middle">HOTEL</text><text x="300" y="395" aria-hidden="false" class="center-subtext" text-anchor="middle">Existing Systems:</text><text x="300" y="410" aria-hidden="false" class="center-subtext" text-anchor="middle">PMS • POS • RMS</text></g><text x="300" y="250" aria-hidden="false" aria-label="Semantic Layer" class="layer-title" text-anchor="middle">SEMANTIC LAYER</text><text x="300" y="200" aria-hidden="false" aria-label="Intelligence Layer" class="layer-title" text-anchor="middle">INTELLIGENCE</text><text x="300" y="150" aria-hidden="false" aria-label="Delivery Layer" class="layer-title" text-anchor="middle">DELIVERY</text><path fill="none" stroke="#f59e0b" stroke-dasharray="8 4" stroke-width="3" d="M300 100q180 100 180 280T300 660"><animate attributeName="stroke-dashoffset" dur="6s" repeatCount="indefinite" values="100;0;100"/></path><text x="480" y="320" fill="#f59e0b" aria-hidden="false" font-size="11" font-weight="600">Continuous Learning</text><g aria-label="Legend" transform="translate(30 700)"><rect width="200" height="60" fill="#1e293b" rx="6"/><path fill="#92400e" d="M10 10h16v12H10z"/><text x="32" y="20" aria-hidden="false" class="legend-text">Delivery — Ambient Experience</text><path fill="#2563eb" d="M10 28h16v12H10z"/><text x="32" y="38" aria-hidden="false" class="legend-text">Intelligence — RAG + Reasoning</text><path fill="#475569" d="M10 46h16v12H10z"/><text x="32" y="56" aria-hidden="false" class="legend-text">Existing Systems</text><path fill="#059669" d="M120 10h16v12h-16z"/><text x="142" y="20" aria-hidden="false" class="legend-text">Semantic Layer</text></g><text x="300" y="760" fill="#f59e0b" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="12" font-weight="600" text-anchor="middle">&quot;Glue, not replacement&quot;</text></svg>