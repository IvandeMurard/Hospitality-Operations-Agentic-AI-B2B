<svg xmlns="http://www.w3.org/2000/svg" aria-describedby="flux-desc" aria-label="Aetherix Architecture Flow Diagram" viewBox="0 0 820 420"><defs><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker><marker id="arrowhead-feedback" markerHeight="8" markerWidth="12" orient="auto" refX="11" refY="4"><path fill="#f59e0b" d="m0 0 12 4L0 8z"/></marker><style>.layer-title{font-family:&quot;Segoe UI&quot;,Arial,sans-serif;font-size:14px;font-weight:600;fill:#fff}.layer-subtitle{font-size:11px;fill:rgba(255,255,255,.8)}.component-desc,.component-title,.layer-subtitle{font-family:&quot;Segoe UI&quot;,Arial,sans-serif}.component-title{font-size:11px;font-weight:600;fill:#fff}.component-desc{font-size:10px;fill:rgba(255,255,255,.85)}.arrow{fill:none;stroke:#64748b;stroke-width:2.5;marker-end:url(#arrowhead)}.legend-text{font-size:10px;fill:#cbd5e1}</style></defs><desc id="flux-desc">Diagram showing three architectural layers of Aetherix: Semantic Layer (left, green) with PMS adapters and external signals, Intelligence Layer (center, blue) with demand prediction using Qdrant vector search and Mistral embeddings, Claude Sonnet 4 for explanations and confidence scoring, and a feedback loop for continuous pattern fine-tuning, and Delivery Layer (right, orange) with Streamlit Dashboard and messaging integrations (WhatsApp, Slack, Teams). A continuous learning feedback loop connects delivery back to intelligence. The tagline &quot;Glue, not replacement&quot; emphasizes augmentation over replacement.</desc><path fill="#0f172a" d="M0 0h820v420H0z"/><rect width="100" height="36" x="360" y="20" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/><text x="410" y="45" fill="#fff" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="22" font-weight="700" text-anchor="middle">Aetherix</text><path d="M410 56v24H200v20" class="arrow"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.2s" from="100" to="0"/><animate fill="freeze" attributeName="opacity" dur="0.8s" from="0" to="1"/></path><path d="M410 56v44" class="arrow"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.3s" dur="1.2s" from="100" to="0"/></path><path d="M410 56v24h210v20" class="arrow"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="1.2s" from="100" to="0"/></path><g aria-label="Semantic Layer" transform="translate(30 100)"><rect width="240" height="240" fill="#064e3b" stroke="#059669" stroke-width="2.5" rx="12"/><text x="120" y="30" aria-hidden="false" class="layer-title" text-anchor="middle">Semantic Layer</text><text x="120" y="48" aria-hidden="false" class="layer-subtitle" text-anchor="middle">PMS-Agnostic</text><rect width="200" height="40" x="20" y="80" fill="#0a4a3a" rx="6"/><text x="30" y="102" aria-hidden="false" class="component-title">• Unified model across all PMS</text><text x="30" y="118" aria-hidden="false" class="component-desc">Standardized data format</text><rect width="200" height="40" x="20" y="130" fill="#0a4a3a" rx="6"/><text x="30" y="152" aria-hidden="false" class="component-title">• Adapters</text><text x="30" y="168" aria-hidden="false" class="component-desc">Mews, Opera, Cloudbeds...</text><rect width="200" height="40" x="20" y="180" fill="#0a4a3a" rx="6"/><text x="30" y="202" aria-hidden="false" class="component-title">• External signals</text><text x="30" y="218" aria-hidden="false" class="component-desc">PredictHQ, OpenWeather...</text></g><g aria-label="Intelligence Layer" transform="translate(310 100)"><rect width="240" height="240" fill="#1e3a5f" stroke="#2563eb" stroke-width="2.5" rx="12"/><text x="120" y="30" aria-hidden="false" class="layer-title" text-anchor="middle">Intelligence Layer</text><text x="120" y="48" aria-hidden="false" class="layer-subtitle" text-anchor="middle">RAG + Reasoning</text><rect width="200" height="40" x="20" y="80" fill="#1a2e4a" rx="6"/><text x="30" y="102" aria-hidden="false" class="component-title">• Demand Predictor</text><text x="30" y="118" aria-hidden="false" class="component-desc">Qdrant vector search + Mistral embeds</text><rect width="200" height="40" x="20" y="130" fill="#1a2e4a" rx="6"/><text x="30" y="152" aria-hidden="false" class="component-title">• Claude Sonnet 4</text><text x="30" y="168" aria-hidden="false" class="component-desc">Explanations &amp; confidence scoring</text><rect width="200" height="40" x="20" y="180" fill="#1a2e4a" stroke="#f59e0b" stroke-width="2" rx="6"/><text x="30" y="202" aria-hidden="false" class="component-title">• Feedback loop</text><text x="30" y="218" aria-hidden="false" class="component-desc">Continuous pattern fine-tuning</text></g><g aria-label="Delivery Layer" transform="translate(590 100)"><rect width="240" height="240" fill="#78350f" stroke="#92400e" stroke-width="2.5" rx="12"/><text x="120" y="30" aria-hidden="false" class="layer-title" text-anchor="middle">Delivery Layer</text><text x="120" y="48" aria-hidden="false" class="layer-subtitle" text-anchor="middle">Ambient</text><rect width="200" height="40" x="20" y="80" fill="#6b2e0a" rx="6"/><text x="30" y="102" aria-hidden="false" class="component-title">• Streamlit Dashboard</text><text x="30" y="118" aria-hidden="false" class="component-desc">Config &amp; analytics</text><rect width="200" height="40" x="20" y="130" fill="#6b2e0a" rx="6"/><text x="30" y="152" aria-hidden="false" class="component-title">• WhatsApp / Slack / Teams</text><text x="30" y="168" aria-hidden="false" class="component-desc">Alerts &amp; dialogue</text></g><path fill="none" stroke="#f59e0b" stroke-dasharray="10 5" stroke-width="4" marker-end="url(#arrowhead-feedback)" d="M750 340q30 20 30 40t-30 20H480q-30 0-30-20t30-40"><animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="0.5;1;0.5"/><animate attributeName="stroke-dashoffset" dur="3s" repeatCount="indefinite" values="0;20;0"/></path><text x="600" y="395" fill="#f59e0b" aria-hidden="false" font-size="11" font-weight="600" text-anchor="middle">CONTINUOUS LEARNING</text><text x="410" y="405" fill="#f59e0b" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="12" font-weight="600" text-anchor="middle">&quot;Glue, not replacement&quot;</text><g aria-label="Legend"><path fill="#1e293b" d="M0 0h180v50H0z" style="rx:6" transform="translate(620 415)"/><path fill="#059669" d="M630 425h16v12h-16z"/><text x="32" y="20" aria-hidden="false" class="legend-text" transform="translate(620 415)">Semantic</text><path fill="#2563eb" d="M630 443h16v12h-16z"/><text x="32" y="38" aria-hidden="false" class="legend-text" transform="translate(620 415)">Intelligence</text><path fill="#92400e" d="M720 425h16v12h-16z"/><text x="122" y="20" aria-hidden="false" class="legend-text" transform="translate(620 415)">Delivery</text></g></svg>