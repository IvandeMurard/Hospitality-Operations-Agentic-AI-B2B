# Stack locale ou déploiement self-hosted (backend + dashboard)
# Usage: docker compose up --build
# API: http://localhost:8000  |  Dashboard: http://localhost:8501

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:7860"
    environment:
      - DISABLE_FILE_LOGGING=true
      # Les clés API (ANTHROPIC, QDRANT, MISTRAL, SUPABASE) doivent être
      # passées via un fichier .env ou les secrets Docker
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - AETHERIX_API_BASE=http://backend:7860
    depends_on:
      - backend
