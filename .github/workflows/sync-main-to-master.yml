# Sync main â†’ master so Streamlit Cloud (on master) and HF Space (on main) both get the same code on every push to main.
name: Sync main to master

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push main to master
        run: |
          for i in 1 2 3; do
            if git push origin main:master --force; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/3), retrying in 10s..."
            sleep 10
          done
          echo "Push failed after 3 attempts"
          exit 1
